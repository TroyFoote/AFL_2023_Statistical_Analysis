<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AFL_Season_Analysis_1990_2022</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>AFL Season Analysis 1990 - 2022 Dashboard</h1>
        <p>Use the dropdown menu's below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
          <label for="seasonSelect">Select a season:</label>
          

        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Statistical Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <div class="charts">
    
    <div class="charts-A">
      <h2 class="chart-title">Average Disposals Per Season</h2>
              <div id="chart"></div>
      </div>
      </div>
      <div id="avg_disposal-chart"></div>
    </div>

    <div class="charts-B">
      <h2 class="chart-title">Average Goals Per Season</h2>
      </div><div id="avg_goals-chart"></div>
    </div>

    <div class="charts-C">
      <h2 class="chart-title">Top Goal Kickers Per Season</h2>
      </div><div id="goal_kickers-chart"></div>
    </div>
    </div>
  </div>
  <div class="chart-container" style="width: 50%; float: left;">
    <div id="avg_disposal-chart"></div>
  </div>
  <div class="chart-container" style="width: 50%; float: left;">
    <div id="avg_goals-chart"></div>
</main>
<!-- End Main -->

</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://d3js.org/d3-queue.v3.min.js"></script>
<script src="app.js"></script>
  
</body>

</html>
